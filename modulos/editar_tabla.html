<!-- Modulo: Editar Tabla -->
<h2>Editar Tabla</h2>

<div class="form-row">
  <div class="form-group">
    <label for="editTableSelect">Selecciona una tabla:</label>
    <select id="editTableSelect">
      <option value="">Selecciona una tabla...</option>
    </select>
  </div>
  <div class="form-group">
    <button id="deleteTableBtn" class="btn-primary" style="background-color: #f44336; max-width: 150px;">Borrar tabla</button>
  </div>
</div>

<div id="editFieldsContainer" class="content-container" style="display: none;">
  <!-- Campos de edición se cargarán aquí -->
</div>

<div class="form-group">
  <button id="addFieldBtn" class="btn-secondary" disabled>Añadir campo</button>
</div>

<div id="editTableMsg"></div>
